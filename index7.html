<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Conversion</title>

    <script type="text/javascript">
        function display() {
            var a = document.form1.t1.value;
            document.form1.t2.value = a.toUpperCase();
        }
    </script>
</head>
<body>
    <form name="form1">
        <label>Enter Small String</label>
        <input type="text" name="t1" onkeypress="display()"><br><br>

        <label>Uppercase Output</label>
        <input type="text" name="t2">
    </form>
</body>
</html>
