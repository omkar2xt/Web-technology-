<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Conversion</title>

    <!-- Link to external CSS --> 
    <link rel="stylesheet" href="style7.css">

    <script>
        function display() {
            setTimeout(function() {
                document.form1.t2.value =
                    document.form1.t1.value.toUpperCase();
            }, 1); 
        }
    </script>
</head>

<body>
    <form name="form1">
        <label>Enter Small String</label>
        <input type="text" name="t1" onkeypress="display()">

        <label>Uppercase Output</label>
        <input type="text" name="t2" readonly>
    </form>

</body>
