<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Lowercase and Uppercase</title>
</head>
<body>
    <h1>Conversion of Lowercase and Uppercase</h1>

    <script>
        var a = prompt("Enter a lowercase string:");
        var b = prompt("Enter an uppercase string:");

        var oa = a.toUpperCase(); 
        var ob = b.toLowerCase(); 

        document.write(a + " is converted to Uppercase → " + oa + "<br>");
        document.write(b + " is converted to Lowercase → " + ob);
    </script>

        <button class="btn" onclick="window.location.href='index6.html'">Continue to Next Task ➡</button>
    </section>

</body>
</html>
