<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>
    <h1>Finding Area of Circle</h1>
    <script>
   var r,pi,area;
   r=prompt("Enter a Radius length");
   pi=3.14;
   area=pi*r*r ;
   document.write("Area of Circle is -"+area);

    </script>
</body>
</html>
